<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Player Dice Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 400px;
            margin: 0 auto;
        }
        .player-section {
            padding: 15px;
            border: 2px solid #333;
            border-radius: 10px;
            text-align: center;
            background-color: #1e1e1e;
        }
        .dice-result {
            font-size: 72px;
            margin: 20px 0;
            color: #4CAF50;
        }
        .score {
            font-size: 20px;
            margin: 10px 0;
            color: #ff0000;
        }
        .rolls-count {
            font-size: 16px;
            color: #888;
            margin: 5px 0;
        }
        button {
            padding: 10px 20px;
            font-size: 24px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #1a1a1a;
            cursor: not-allowed;
            color: #666;
        }
        #winner {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
            font-weight: bold;
            color: #4CAF50;
        }
        #refresh {
            display: block;
            margin: 20px auto;
            background-color: #2196F3;
        }
        .rules {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #333;
            color: #ffffff;
        }
        #gamePage {
            display: none;
        }
        #rulesPage {
            text-align: center;
            max-width: 600px;
            margin: 50px auto;
        }
        #startButton {
            font-size: 28px;
            padding: 15px 30px;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div id="rulesPage">
        <div class="rules">
            <h2>Game Rules:</h2>
            <ul>
                <li>Players take turns rolling the dice</li>
                <li>The number on each roll is added to the player's total score</li>
                <li>First player to reach 50 points wins!</li>
            </ul>
        </div>
        <button id="startButton" onclick="startGame()">Start Game</button>
    </div>

    <div id="gamePage">
        <div class="container">
            <div class="player-section" id="player1Section">
                <h2>Fighter 1</h2>
                <div class="dice-result" id="dice1">-</div>
                <div class="score">Score: <span id="score1">0</span></div>
                <div class="rolls-count">Rolls: <span id="rolls1">0</span></div>
                <button onclick="rollDice(1)" id="roll1">ðŸŽ²</button>
            </div>
            
            <div class="player-section" id="player2Section">
                <h2>Fighter 2</h2>
                <div class="dice-result" id="dice2">-</div>
                <div class="score">Score: <span id="score2">0</span></div>
                <div class="rolls-count">Rolls: <span id="rolls2">0</span></div>
                <button onclick="rollDice(2)" id="roll2" disabled>ðŸŽ²</button>
            </div>
        </div>
        
        <div id="winner"></div>
        <button id="refresh" onclick="refreshGame()">ðŸ”„ New Game</button>
    </div>

    <script>
        let scores = {1: 0, 2: 0};
        let rolls = {1: 0, 2: 0};
        let currentPlayer = 1;
        const WINNING_SCORE = 50;

        function startGame() {
            document.getElementById('rulesPage').style.display = 'none';
            document.getElementById('gamePage').style.display = 'block';
        }

        function rollDice(player) {
            const result = Math.floor(Math.random() * 6) + 1;
            document.getElementById(`dice${player}`).textContent = result;
            scores[player] += result;
            rolls[player]++;
            
            document.getElementById(`score${player}`).textContent = scores[player];
            document.getElementById(`rolls${player}`).textContent = rolls[player];
            
            if (scores[player] >= WINNING_SCORE) {
                endGame();
                return;
            }

            // Switch players after each roll
            document.getElementById(`roll${player}`).disabled = true;
            const nextPlayer = player === 1 ? 2 : 1;
            document.getElementById(`roll${nextPlayer}`).disabled = false;
            currentPlayer = nextPlayer;
        }

        function endGame() {
            let winnerMessage;
            if (scores[1] >= WINNING_SCORE) {
                winnerMessage = `Fighter 1 wins in ${rolls[1]} Rolls!`;
            } else {
                winnerMessage = `Fighter 2 wins in ${rolls[2]} Rolls!`;
            }
            
            document.getElementById('winner').textContent = winnerMessage;
            document.getElementById('roll1').disabled = true;
            document.getElementById('roll2').disabled = true;
        }

        function refreshGame() {
            scores = {1: 0, 2: 0};
            rolls = {1: 0, 2: 0};
            currentPlayer = 1;
            
            document.getElementById('dice1').textContent = '-';
            document.getElementById('dice2').textContent = '-';
            document.getElementById('score1').textContent = '0';
            document.getElementById('score2').textContent = '0';
            document.getElementById('rolls1').textContent = '0';
            document.getElementById('rolls2').textContent = '0';
            document.getElementById('winner').textContent = '';
            document.getElementById('roll1').disabled = false;
            document.getElementById('roll2').disabled = true;
        }
    </script>
</body>
</html>
